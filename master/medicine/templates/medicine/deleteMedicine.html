{% extends "layout.html" %}

{% block content %}
<h1>Delete Medicine</h1>
<p>Are you sure you want to delete {{ medicine.medicine_name }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'medicine' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
